<div class="card border-0">
  <img class="card-img-top" [src]="card.imgSrc" alt="Card image cap" />
  <div class="card-header px-0 border-0 bg-transparent">
    <small class="card-date">{{ card.date }}</small>
  </div>
  <div class="card-body px-0 border-0">
    <h5 class="card-title">{{ card.title }}</h5>
  </div>
  <div class="card-footer px-0 border-0 bg-transparent">
    <p class="card-text">
      {{ card.description }}
    </p>
  </div>
</div>
