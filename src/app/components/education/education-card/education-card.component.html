<div class="card mb-1">
  <div
    class="card-header py-3 d-flex justify-content-between align-items-center"
    [id]="'heading' + cardIndex"
    data-bs-toggle="collapse"
    [attr.data-bs-target]="'#collapse' + cardIndex"
    aria-expanded="false"
    [attr.aria-controls]="'collapse' + cardIndex"
  >
    <h5 class="mb-0">
      {{ card.title | uppercase }}
    </h5>
    <i class="fas fa-plus"></i>
    <!-- <i class="fal fa-minus"></i> -->
  </div>

  <div
    [id]="'collapse' + cardIndex"
    class="collapse"
    [attr.aria-labelledby]="'heading' + cardIndex"
    data-bs-parent="#accordion"
  >
    <div class="card-body">
      {{ card.content }}
    </div>
  </div>
</div>
